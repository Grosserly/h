<!DOCTYPE html>
<!-- dense -->
<!-- like h, but with 1px-tall divs instead of 21px-tall divs -->
<html>
    <head>
        <title>dense</title>
        <link href="../h.png"     rel="icon"       type="image/png">
        <link href="../style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../jquery.min.js"></script>
        <script type="text/javascript" src="../bg.js"></script>
        <script type="text/javascript" src="../move-bg-around.js"></script>
        <script type="text/javascript" src="../generate-bg-rows.js"></script>
        <script type="text/javascript" src="../make-text.js"></script>
        <script type="text/javascript" src="../divide-string.js"></script>
        <script type="text/javascript">
        
        document.addEventListener('DOMContentLoaded', function() {
            const dividedString = divideString();
            const textWidth     = undefined;
            makeText(dividedString, textWidth);
            generateBgRows(1); // Set the bg divs' height to 1px instead of its default of 21px
            moveBgAround();
        });

        </script>
    </head>
    <body>
        <audio src="../monty.ogg" type="audio/ogg" autoplay loop></audio>
        <div id="text"></div>
    </body>
</html>
